<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Starting point of container.-->
    <main id="container">
        <!--Starting point of first shape.-->
        <section class="section-one">
            <div class="main">
                <div class="circle-up"></div>
                <div class="square-bottom"></div>
                <div class="square-white-bottom"></div>
            </div>
            <div class="orta">
                <div class="circle-up"></div>
                <div class="square-top"></div>
                <div class="square-white-top"></div>
            </div>
            <div class="main">
                <div class="circle-up"></div>
                <div class="square-bottom"></div>
                <div class="square-white-bottom"></div>
            </div>
        </section>
        <!--Starting point of second shape.-->
        <Section class="section-two">
            <div class="circle-two">
                <div class="square-two"></div>
            </div>
        </Section>
        <!--Starting point of third shape.-->
        <section class="section-three">
            <div class="circle-3-side">
                <div class="circle-3-left-square"></div>
                <div class="circle-3-left-black1"></div>
            </div>
            <div class="circle-3-1">
                <div class="circle-3-2">
                    <div class="circle-3-3"></div>
                </div>
            </div>
            <div id="rotate-right" class="circle-3-side">
                <div class="circle-3-left-square"></div>
                <div class="circle-3-left-black1"></div>
            </div>
        </section>
        <!--Ending point of all of shapes.-->
    </main>
</body>

</html>
